name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"

concurrency:
  group: deploy-cloudflare-workers
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BESTDORI_CACHE: ./.bestdori-cache

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Cache bestdori responses
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.BESTDORI_CACHE }}/*.json
            ${{ env.BESTDORI_CACHE }}/*.png
          key: bestdori-response-${{ github.run_id }}
          restore-keys: bestdori-response-
      - name: Cache compressed assets
        uses: actions/cache@v4
        with:
          path: ${{ env.BESTDORI_CACHE }}/compressed/
          key: compressed-bestdori-asset-${{ hashFiles('src/lib/bestdori/compress.ts') }}-${{ github.run_id }}
          restore-keys: compressed-bestdori-asset-${{ hashFiles('src/lib/bestdori/compress.ts') }}-

      - name: Build site
        run: bun run build
      - name: Upload site build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          include-hidden-files: true
          path: dist/

      - name: Upload compressed assets
        uses: actions/upload-artifact@v4
        with:
          name: assets-${{ hashFiles('src/lib/bestdori/compress.ts') }}-${{ github.run_id }}
          include-hidden-files: true
          path: ${{ env.BESTDORI_CACHE }}/compressed/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: cloudflare-worker
      url: ${{ steps.deploy-cloudflare-worker.outputs.deployment-url }}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: site
          path: dist/

      - name: Deploy to Cloudflare Workers
        id: deploy-cloudflare-worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
