name: Deploy to Cloudflare Workers

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Restore bestdori responses
        uses: actions/cache/restore@v4
        with:
          path: |
            bestdori/*.json
            bestdori/*.png
          key: bestdori-response-
      - name: Restore compressed assets
        uses: actions/cache/restore@v4
        with:
          path: bestdori/compressed/
          key: compressed-bestdori-asset-${{ hashFiles('src/lib/bestdori/compress.ts') }}-

      - name: Build site
        run: bun run build

      - name: Save bestdori responses cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            bestdori/*.json
            bestdori/*.png
          key: bestdori-response-${{ github.run_id }}-${{ github.run_number }}
      - name: Save compressed assets cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: bestdori/compressed/
          key: compressed-bestdori-asset-${{ hashFiles('src/lib/bestdori/compress.ts') }}-${{ github.run_id }}-${{ github.run_number }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          include-hidden-files: true
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      deployments: write

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: site
          path: dist/

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
