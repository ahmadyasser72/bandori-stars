name: Deploy to Netlify

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Cache bestdori responses
        uses: actions/cache@v4
        with:
          path: |
            bestdori
          key: bestdori-${{ hashFiles('src/lib/bestdori/client.ts') }}-${{ github.run_id }}
          restore-keys: |
            bestdori-${{ hashFiles('src/lib/bestdori/client.ts') }}-

      - name: Build site
        run: bun run build

      - name: Upload bestdori API responses
        uses: actions/upload-artifact@v4
        with:
          name: bestdori-${{ github.run_id }}-api
          path: bestdori/*.json
      - name: Upload bestdori assets responses
        uses: actions/upload-artifact@v4
        with:
          name: bestdori-${{ github.run_id }}-assets
          path: |
            bestdori/
            !bestdori/*.json

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: netlify-site
          path: |
            .netlify/
            dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: netlify-site
      url: ${{ steps.netlify_deployment.outputs.url }}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: netlify-site

      - name: Deploy to Netlify
        id: netlify_deployment
        run: |
          url=$(bunx netlify deploy --dir dist --prod --no-build --json | jq -r .url)
          echo "url=$url" >> $GITHUB_OUTPUT
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
