name: Deploy to Netlify

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Restore bestdori responses
        uses: actions/cache/restore@v4
        with:
          path: |
            bestdori/*.json
            bestdori/*.png
          key: bestdori-response-
      - name: Restore compressed assets
        uses: actions/cache/restore@v4
        with:
          path: bestdori/compressed/
          key: compressed-bestdori-asset-

      - name: Build site
        run: bun run build

      - name: Save bestdori responses cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            bestdori/*.json
            bestdori/*.png
          key: bestdori-response-${{ github.run_id }}-${{ github.run_number }}
      - name: Save compressed assets cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: bestdori/compressed/
          key: compressed-bestdori-asset-${{ hashFiles('src/lib/bestdori/compress.ts') }}-${{ github.run_id }}-${{ github.run_number }}

      - name: Upload bestdori responses
        uses: actions/upload-artifact@v4
        with:
          name: bestdori-${{ github.run_id }}
          path: |
            bestdori/*.json
            bestdori/*.png
      - name: Upload compressed assets
        uses: actions/upload-artifact@v4
        with:
          name: compressed-bestdori-${{ github.run_id }}
          path: bestdori/compressed/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          include-hidden-files: true
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          name: site
          path: dist/

      - name: Deploy to Cloudflare Workers
        run: bun run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
