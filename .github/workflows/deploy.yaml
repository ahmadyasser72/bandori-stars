name: Deploy to Netlify

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: bun-${{ hashFiles('**/bun.lock') }}
      - name: Cache bestdori responses
        uses: actions/cache@v4
        with:
          path: |
            bestdori
          key: bestdori-${{ hashFiles('src/lib/bestdori/client.ts') }}-${{ github.run_id }}
          restore-keys: |
            bestdori-${{ hashFiles('src/lib/bestdori/client.ts') }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Deploy to Netlify
        run: bun run deploy
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Upload bestdori API responses
        uses: actions/upload-artifact@v4
        with:
          name: bestdori-${{ github.run_id }}-api
          path: bestdori/*.json

      - name: Upload bestdori assets responses
        uses: actions/upload-artifact@v4
        with:
          name: bestdori-${{ github.run_id }}-assets
          path: |
            bestdori/
            !bestdori/*.json
